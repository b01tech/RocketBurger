<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto"
>
  <div class="mb-4">
    <label for="name" class="block text-dark font-bold mb-2">Nome</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="text-dark w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 disabled:bg-gray-100 disabled:text-gray-500"
      placeholder="Nome da Categoria"
    />
    @if (form.controls.name.hasError('required')) {
      <div class="text-red-500 text-sm mt-1">Nome é obrigatório.</div>
    } @else if (form.controls.name.hasError('minlength')) {
      <div class="text-red-500 text-sm mt-1">Nome deve ter no mínimo 3 caracteres.</div>
    }
  </div>

  <div class="mb-6">
    <label for="description" class="block text-dark font-bold mb-2">Descrição</label>
    <textarea
      id="description"
      formControlName="description"
      rows="4"
      class="text-dark w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
      placeholder="Descrição da Categoria"
    ></textarea>
  </div>

  <div class="flex justify-end gap-4">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="form.invalid"
      class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
    >
      Save
    </button>
  </div>
</form>
